<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{form.author.edit.title}" th:object="${author}">author title</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" id="main">
    <form id="author-edit-form" action="author-edit.html" th:method="post" th:object="${author}" th:action="@{/author}">

        <div class="card mb-auto">
            <div class="card card-body" id="editForm">
                <h3 th:text="${author.id} ? #{form.author.edit.info.edit} : #{form.author.edit.info.new}">author info</h3>

                <div class="form-edit-group-row mb-3" th:if="${author.id > 0}">
                    <label for="id-input" th:text="#{form.author.edit.id}" class="col-sm-4">ID</label>
                    <input class="form-control col-sm-8" id="id-input" name="id" readonly="readonly" value="1"
                           th:value="*{id}" type="text"/>
                </div>

                <div class="form-edit-group-row mb-3">
                    <label for="author-name-input" th:text="#{form.author.edit.name}" class="col-sm-4">Name</label>
                    <input class="form-control col-sm-8" id="author-name-input" th:readonly="${readOnly}" name="name"
                           value="noname" type="text" th:value="*{name}"/>
                    <div class="errors text-bg-danger p-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Wrong author name error</div>
                </div>

                <div class="form-edit-group-row mb-3">
                    <label for="author-lastname-input" th:text="#{form.author.edit.lastname}" class="col-sm-4">Last Name</label>
                    <input class="form-control col-sm-8" id="author-lastname-input" th:readonly="${readOnly}" name="lastName"
                           value="noname" type="text" th:value="*{lastName}"/>
                    <div class="errors text-bg-danger p-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Wrong author lastname error</div>
                </div>

                <div class="form-edit-group-row mb-3">
                    <button th:unless="${readOnly}" class="btn btn-primary" type="submit"
                            th:text="#{form.author.edit.button.save.title}">Save
                    </button>
                    <a href="author-list.html" th:href="@{/author}">
                        <button class="btn btn-secondary" type="button"
                                th:text="#{form.author.edit.button.cancel.title}">Cancel
                        </button>
                    </a>
                </div>
            </div>
        </div>

    </form>
</div>

</body>
</html>
